<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оставить жалобу</title>
</head>
<body>
    <h1>Оставить жалобу на модератора</h1>
    <form method="post">
        <label>Ваш ник (Discord):<br><input type="text" name="username" required></label><br>
        <label>Сервер:<br><input type="text" name="server" required></label><br>
        <label>Модератор:<br><input type="text" name="moderator" required></label><br>
        <label>Ссылка на сообщение:<br><input type="url" name="message_link" required></label><br>
        <label>Текст жалобы:<br><textarea name="complaint" rows="5" cols="40" required></textarea></label><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
